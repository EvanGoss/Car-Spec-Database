<div ng-controller="CarsController">

  <div class="col-md-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Year</th>
          <th>Make</th>
          <th>Model</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="car in data.makes[0].models">
        <!-- <tr> -->
          <td>2005</td>
          <td>Honda</td>
          <td>{{car.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
